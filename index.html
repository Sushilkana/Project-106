<html lang="en">

<head>

    <title> RECOGNIZE ANIMAL BY VOICE </title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

<body>
    <header>
        <h1> Sound Controlled Animals </h1>
        <h3 style="font-family: 'Chakra Petch', sans-serif;"> NOTE: play diffrent sound like barking, meowing, roaring...</h3>
    </header> <br>

    <div id="div-1">
        <button class="btn btn-success" onclick="Startclassification()"> Start </button> <br>
        <h4 id="result_label"> I can hear - </h4>
        <h4 id="result_confidence"> Accuary - </h4>
        <img class="Img_can border border-warning " src="Cat.jpg" alt="Cat" style="margin-left:-150px;">
        <img class="Img_can border border-success " src="Dog.jpg" alt="Dog" style="margin-left:50px; margin-right:20px;">
        <img class="Img_can border border-primary " src="Cow.png" alt="Cow" style="margin-left:30px; margin-right:40px;">
        <img class="Img_can border border-danger " src="Lion.jpg" alt="Lion" style="margin-left:30px; margin-right:40px;">
        <img class="Img_can border border-dark " src="png-clipart-computer-icons-sound-icon-volume-sound-miscellaneous-angle-thumbnail.png" alt="Background" style="margin-left:30px; margin-right:-150px;">
    </div>
